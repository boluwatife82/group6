<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="contentBx">
        <div class="formBx">
          <h2>Unit Converter</h2>

          <div class="inputBx">
            <span>Select type of Conversion</span>
            <select id="conversion">
              <option value="kmToMiles">Kilometer(km) → Miles(mi)</option>
              <option value="mToCm">Meters(m) → Centimeter(cm)</option>
              <option value="cmToM">Centimeter(cm) → Meters(m)</option>
              <option value="cmToIn">Centimeter(cm) → Inches(in)</option>
              <option value="milesToKm">Miles(mi) → Kilometer(km)</option>
              <option value="cToF">Celsius(oC) → Fahrenheit(oF)</option>
              <option value="fToC">Fahrenheit(oF) → Celsius(oC)</option>
              <option value="mToFt">Meters(m) → Feet(ft)</option>
              <option value="ftToM">Feet(ft) → Meters(m)</option>
              <option value="cToK">Celsius(oC) → Kelvin(oK)</option>
              <option value="kToC">Kelvin(oK) → Celsius(oC)</option>
              <option value="kgToLb">Kilogram(kg) → Pounds(lbs)</option>
              <option value="lbToKg">Pounds(lbs) → Kilogram(kg)</option>
              <option value="gToOz">Grams(g) → Ounces(oz)</option>
              <option value="lToGal">Litres(l) → Gallon(gal)</option>
              <option value="hrsToMins">Hours(hrs) → Minutes(mins)</option>
              <option value="minsToHrs">Minutes(mins) → Hours(hrs)</option>
              <option value="hrsToSec">Hours(hrs) → Seconds(secs)</option>
              <option value="secToHrs">Seconds(secs) → Hours(hrs)</option>
              <option value="minsToSec">Minutes(mins) → Seconds(secs)</option>
              <option value="secsToMins">Seconds(secs) → Minutes(mins)</option>
              <option value="calToJ">Calories(cal) → Joules(j)</option>
              <option value="jToCal">Joules(j) → Calories(cal)</option>
            </select>
            <br />
          </div>

          <div class="inputBx">
            <span>Input Value:</span>
            <input type="text" id="valueToConvert" />
          </div>

          <div class="inputBx">
            <span>Result:</span>
            <input type="text" id="result" readonly />
          </div>

          <div class="inputBx2">
            <button id="convertBtn">Convert</button>
            <button id="resetBtn">Reset</button>
          </div>
        </div>
      </div>
    </section>

    <script src="frontend.js"></script>
  </body>
</html>
