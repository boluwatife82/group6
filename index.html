<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
        <div class="imgBx">
            <img src="alp2.jpg">

        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Unit Converter</h2>
            <div class="inputBx">
            <span>Select type of Conversion</span>
            <select id="conversion">
            <option value="Kilometer(km)-Miles(mi)">Kilometer(km)-Miles(mi)</option>
            <option value="Meters(m)-Centimeter(cm)">Meters(m)-Centimeter(cm)</option>
            <option value="Centimeter(cm)-Meters(m)">Centimeter(cm)-Meters(m)</option>
            <option value="Centimeter(cm)-Inches(in)">Centimeter(cm)-Inches(in)</option>
            <option value="Miles(mi)-Kilometer(km)">Miles(mi)-Kilometer(km)</option>
            <option value="Celsius(oC)-Fahrenheit(oF)">Celsius(oC)-Fahrenheit(oF)</option>
            <option value="Fahrenheit(oF)-Celsius(oC)">Fahrenheit(oF)-Celsius(oC)</option>
            <option value="Meters(m)-Feet(ft)">Meters(m)-Feet(ft)</option>
            <option value="Feet(ft)-Meters(m)">Feet(ft)-Meters(m)</option>
            <option value="Celsius(oC)-Kelvin(oK)">Celsius(oC)-Kelvin(oK)</option>
            <option value="Kelvin(oK)-Celsius(oC)">Kelvin(oK)-Celsius(oC)</option>
            <option value="Kilogram(kg)-Pounds(1bs)">Kilogram(kg)-Pounds(1bs)</option>
            <option value="Pounds(1bs)-Kilogram(kg)">Pounds(1bs)-Kilogram(kg)</option>
            <option value="Grams(g)-Ounces(oz)">Grams(g)-Ounces(oz)</option>
            <option value="Litres(l)-Gallon(gal)">Litres(l)-Gallon(gal)</option>
            <option value="Hours(hrs)-Minutes(mins)">Hours(hrs)-Minutes(mins)</option>
            <option value="Hours(hrs)-Minutes(mins)">Minutes(mins)-Hours(hrs)</option>
            <option value="Hours(hrs)-Minutes(mins)">Hours(hrs)-Seconds(secs)</option>
            <option value="Hours(hrs)-Minutes(mins)">Seconds(secs)-Hours(hrs)</option>
            <option value="Minutes(mins)-Seconds(secs)">Minutes(mins)-Seconds(secs)</option>
            <option value="Minutes(mins)-Seconds(secs)">Seconds(secs)-Minutes(mins)</option>
            <option value="Calories(cal)-Joules(j)">Calories(cal)-Joules(j)</option>
            <option value="Joules(j)-Calories(cal)">Joules(j)-Calories(cal)</option>
        </select><br>
                    </div>
                    <div class="inputBx">
                        <span>Input Value:</span>
                        <input type="text" id="valueToConvert">
                    </div>
                    <div class="inputBx">
                        <span>Result:</span>
                        <input type="type" id="result" readonly>
                    </div>
                    <div class="inputBx2">
                       <button>Convert</button><button>Reset</button>
                    </div>
            </div>
        </form>
        </div>
    </section>
</body>
</html>
